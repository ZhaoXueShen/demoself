<script>
    var channel = "";
    if (window.OFO_ENV.query().pageFrom == 'subway') {
        channel = "01";
    } else if (window.OFO_ENV.query().pageFrom == 'subway-haidian') {
        channel = "02";
    } else if (window.OFO_ENV.query().pageFrom == 'subway-neibao') {
        channel = "03";
    } else {
        channel = window.OFO_ENV.query().pageFrom;
    }
    window.saTrackCompat.view('xiaohuanren_media_view_' + channel, 'page1');
    window.onload = function () {
        var mySwiper = new Swiper('.swiper-container', {pagination: '.pagination',
            paginationClickable: true,
            centeredSlides: true,
            slidesPerView: 2,
            initialSlide: 2,
            watchActiveIndex: true,
            //effect : 'fade',
        });

        var timeout = null;

        document.querySelector("#button").addEventListener('click', function () {
            clearTimeout(timeout);
            var tip = document.querySelector('.tip');

            tip.style.display = 'block';
            timeout = setTimeout(function () {
                tip.style.display = 'none';
                clearTimeout(timeout);
            }, 1400);
        });
    };
    document.getElementById('button').addEventListener('click', function () {
        window.saTrackCompat.click('xiaohuanren_media_click_' + channel, 'clickin');
    })
    document.getElementById('detail').addEventListener('click', function () {
        window.saTrackCompat.click('xiaohuanren_media_click_' + channel, 'clickdetail');
    })

    var clientWidth = parent.document.documentElement.clientWidth;
    var clientHeight = parent.document.documentElement.clientHeight;

    resize(clientWidth, clientHeight);
    window.addEventListener('resize', resize(clientWidth, clientHeight));
    function resize(docWidth, docHeight) {
        var docScale = docHeight / docWidth,
            designWidth = 375, designHeight = 605, els = document.querySelectorAll('.content'),
            scale = docWidth / designWidth,
            scaleX = docWidth / designWidth,
            scaleY = docHeight / designHeight;
        convertArray(els).forEach(function (el) {
            extend(el.style, {
                width: designWidth + 'px',
                height: (docScale * designWidth) + 'px',
                position: 'absolute',
                top: 0,
                left: 0,
                transformOrigin: '0 0',
                webkitTransformOrigin: '0 0',
                transform: 'scale(' + scale + ')',
                webkitTransform: 'scale(' + scale + ')',
                overflow: 'auto',
                webkitOverflowScrolling: 'touch'
            });
        });
    }
    function convertArray(arrayLike) {
        return Array.prototype.slice.call(arrayLike, 0);
    }

    function extend() {
        var args = Array.prototype.slice.call(arguments, 0);
        return args.reduce(function (prev, now) {
            for (var key in now) {
                if (now.hasOwnProperty && now.hasOwnProperty(key)) {
                    prev[key] = now[key];
                }
            }
            return prev;
        });
    }
</script>
